<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sena's Portfolio</title>
    <style>
    :root { --gap: 14px; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    header { display: flex; gap: 12px; align-items: center; justify-content: space-between; flex-wrap: wrap; }
    h1 { margin: 0; font-size: 20px; }
    .filters { display: flex; gap: 8px; flex-wrap: wrap; }
    button { padding: 8px 10px; border: 1px solid #ccc; background: #fff; cursor: pointer; border-radius: 8px; }
    button.active { border-color: #111; }
    .grid {
      margin-top: 18px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: var(--gap);
    }
    .card {
      border: 1px solid #e5e5e5;
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 1px 6px rgba(0,0,0,.05);
      background: #fff;
    }
    .title { font-weight: 600; margin: 10px 0 0; font-size: 14px; }
    .meta { color: #666; font-size: 12px; margin-top: 4px; }
    img { max-width: 100%; height: auto; display: block; }
    video { width: 100%; height: 180px; border-radius: 10px; background: #000; }
    iframe { width: 100%; height: 180px; border: 0; border-radius: 10px; background: #f7f7f7; }
    a { color: inherit; }
    img.zoomable { cursor: zoom-in; }
    .pdf-link { font-weight: 700; }
    .image-item {
      grid-column: 1 / -1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .image-item img {
      border-radius: 10px;
    }
    .lightbox {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.65);
      z-index: 50;
    }
    .lightbox.open { display: flex; }
    .lightbox__content {
      width: min(90vw, 1000px);
      height: min(90vh, 720px);
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .lightbox__toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid #ececec;
      background: #fafafa;
    }
    .lightbox__buttons {
      display: flex;
      gap: 8px;
    }
    .lightbox__button {
      border: 1px solid #ddd;
      background: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .lightbox__title {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .lightbox__stage {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      overflow: auto;
    }
    .lightbox__stage img {
      max-width: 100%;
      max-height: 100%;
      transform-origin: center;
      cursor: zoom-in;
    }
  </style>
</head>
<body>
    <header>
    <h1>SENA'S HTML PORTFOLIO</h1>
    <div class="filters" id="filters"></div>
    </header>
    <main class="grid" id="grid"></main>
    <script>
        
        const items = [
        { type: "image", src: "assets/images/w1_pencilling_gsenaozseven.png", title: "One Page Comic for my Graphic Novel Class" },
        { type: "image", src: "assets/images/storyboard1.png", title: "Sketch Storyboard 1" },
        { type: "image", src: "assets/images/storyboard2.png", title: "Sketch Storyboard 2" },
        { type: "image", src: "assets/images/kfc.png", title: "Advertisement for KFC (Personal Project)" },
        { type: "image", src: "assets/images/kapak1.png", title: "Kemg√∂z Apartmanƒ± Cover Design" },
        { type: "image", src: "assets/images/kemgoz-poster.png", title: "Poster Design - Kemg√∂z Apartmanƒ±" },
        { type: "image", src: "assets/images/canavarng.png", title: "Character Design - Kemg√∂z Apartmanƒ± - Jeotermal Canavarƒ±" },
        { type: "image", src: "assets/images/veganbirimkapak.png", title: "Vegan Birim Presentation Cover" },
        { type: "image", src: "assets/images/IMG_0489.png", title: "Personal 1-Page Comic Illustration" },
        { type: "image", src: "assets/images/IMG_0178.png", title: "Illustration" },
        { type: "image", src: "assets/images/IMG_0110.png", title: "Illustration" },
        { type: "image", src: "assets/images/ham2.png", title: "Illustration" },
        { type: "image", src: "assets/images/filmposterleri.png", title: "Film Poster" },
        { type: "image", src: "assets/images/fil-ogrenci-karti.jpg", title: "'Fil' Student Card" },
        { type: "image", src: "assets/images/walking.png", title: "Animation Sketch" },
        { type: "image", src: "assets/images/d√ºnya1.png", title: "Vegan Birim Social Media Post" },
        { type: "image", src: "assets/images/√ßzgiroman1.jpg", title: "Comic Page" },
        { type: "image", src: "assets/images/character_design.png", title: "Character Design" },
        { type: "image", src: "assets/images/character_design_composition.png", title: "Character Design Composition" },
        { type: "image", src: "assets/images/ai-generated-polished-design.png", title: "Prompted AI Design - Polished with Procreate afterwards" },
        { type: "image", src: "assets/images/fairy.png", title: "Illustration" },
        { type: "image", src: "assets/images/me.png", title: "Illustration" },
        { type: "image", src: "assets/images/her.png", title: "Illustration" },
        { type: "image", src: "assets/images/snake.png", title: "Illustration" },
        { type: "image", src: "assets/images/world.png", title: "Illustration" },
        { type: "image", src: "assets/images/cover-book.png", title: "Book Cover" },
        { type: "image", src: "assets/images/cover-page.png", title: "Book Page Design" },
        { type: "image", src: "assets/images/1.2.png", title: "Book Design Sketches" },
        { type: "pdf",   src: "assets/pdfs/dunya.pdf", title: "D√ºnya Magazine" },
        { type: "pdf",   src: "assets/pdfs/final.pdf", title: "Film Design" },
        { type: "pdf",   src: "assets/pdfs/TIRSIK-SUCHT-EIN-WG-HAUS.pdf", title: "German Comic for my Germany Class" },
        ];


        const grid = document.getElementById("grid");
        const filters = document.getElementById("filters");

        const filterDefs = [
        { key: "all", label: "All" },
        { key: "image", label: "Images" },
        { key: "video", label: "Videos" },
        { key: "pdf", label: "PDFs" },
        ];

        let activeFilter = "all";

        function renderFilters() {
        filters.innerHTML = "";
        for (const f of filterDefs) {
            const btn = document.createElement("button");
            btn.textContent = f.label;
            btn.className = (activeFilter === f.key) ? "active" : "";
            btn.onclick = () => { activeFilter = f.key; renderFilters(); renderGrid(); };
            filters.appendChild(btn);
        }
        }

        function cardFor(item) {
        const card = document.createElement("div");
        card.className = "card";

        let mediaEl;

        if (item.type === "image") {
            const imageWrap = document.createElement("div");
            imageWrap.className = "image-item";

            mediaEl = document.createElement("img");
            mediaEl.className = "zoomable";
            mediaEl.loading = "lazy";
            mediaEl.src = item.src;
            mediaEl.alt = item.title || "";
            imageWrap.appendChild(mediaEl);

            const title = document.createElement("div");
            title.className = "title";
            title.textContent = item.title || item.src;
            imageWrap.appendChild(title);

            return imageWrap;
        }

        if (item.type === "video") {
            mediaEl = document.createElement("video");
            mediaEl.controls = true;
            mediaEl.src = item.src;
        }

        if (item.type === "pdf") {
            // Basit g√∂sterim: iframe ile √∂nizleme + ayrƒ±ca a√ßma linki
            mediaEl = document.createElement("iframe");
            mediaEl.src = item.src;

            const open = document.createElement("div");
            open.className = "meta";
            open.innerHTML = `<a class="pdf-link" href="${item.src}" target="_blank" rel="noopener">Open PDF in a new tab</a>`;
            card.appendChild(open);
        }

        const title = document.createElement("div");
        title.className = "title";
        title.textContent = item.title || item.src;

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.textContent = item.type.toUpperCase();

        card.appendChild(mediaEl);
        card.appendChild(title);
        card.appendChild(meta);

        return card;
        }

        function renderGrid() {
        grid.innerHTML = "";
        const shown = items.filter(x => activeFilter === "all" ? true : x.type === activeFilter);
        for (const item of shown) grid.appendChild(cardFor(item));
        }

        renderFilters();
        renderGrid();

        const lightbox = document.createElement("div");
        lightbox.className = "lightbox";
        lightbox.setAttribute("role", "dialog");
        lightbox.setAttribute("aria-modal", "true");
        lightbox.innerHTML = `
          <div class="lightbox__content">
            <div class="lightbox__toolbar">
              <div class="lightbox__title" id="lightbox-title"></div>
              <div class="lightbox__buttons">
                <button class="lightbox__button" data-action="zoom-in" type="button">üîç +</button>
                <button class="lightbox__button" data-action="zoom-out" type="button">üîç ‚àí</button>
                <button class="lightbox__button" data-action="reset" type="button">Reset</button>
                <button class="lightbox__button" data-action="close" type="button">Close</button>
              </div>
            </div>
            <div class="lightbox__stage">
              <img id="lightbox-image" alt="">
            </div>
          </div>
        `;
        document.body.appendChild(lightbox);

        const lightboxImage = lightbox.querySelector("#lightbox-image");
        const lightboxTitle = lightbox.querySelector("#lightbox-title");
        const lightboxStage = lightbox.querySelector(".lightbox__stage");
        let zoomLevel = 1;

        function applyZoom() {
          lightboxImage.style.transform = `scale(${zoomLevel})`;
          lightboxImage.style.cursor = zoomLevel > 1 ? "zoom-out" : "zoom-in";
        }

        function openLightbox(item) {
          zoomLevel = 1;
          lightboxImage.src = item.src;
          lightboxImage.alt = item.title || "";
          lightboxTitle.textContent = item.title || "Image preview";
          applyZoom();
          lightbox.classList.add("open");
        }

        function closeLightbox() {
          lightbox.classList.remove("open");
          lightboxImage.src = "";
        }

        function zoomIn() {
          zoomLevel = Math.min(zoomLevel + 0.25, 3);
          applyZoom();
        }

        function zoomOut() {
          zoomLevel = Math.max(zoomLevel - 0.25, 0.5);
          applyZoom();
        }

        lightbox.addEventListener("click", (event) => {
          if (event.target === lightbox) closeLightbox();
        });

        lightbox.querySelectorAll(".lightbox__button").forEach((button) => {
          button.addEventListener("click", () => {
            const action = button.dataset.action;
            if (action === "zoom-in") zoomIn();
            if (action === "zoom-out") zoomOut();
            if (action === "reset") { zoomLevel = 1; applyZoom(); }
            if (action === "close") closeLightbox();
          });
        });

        lightboxStage.addEventListener("wheel", (event) => {
          event.preventDefault();
          if (event.deltaY < 0) zoomIn();
          if (event.deltaY > 0) zoomOut();
        }, { passive: false });

        document.addEventListener("keydown", (event) => {
          if (!lightbox.classList.contains("open")) return;
          if (event.key === "Escape") closeLightbox();
        });
    </script>
</body>
</html>
